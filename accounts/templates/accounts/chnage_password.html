{% extends 'ChatTick/_base.html' %}
{% load static %}

{% block title %}
    <title>
        تغییر گذرواژه
    </title>
{% endblock %}
{% block outContainer %}
    <img src="{% static 'accounts/img/Choob.jpg' %}" class="myImage"
         alt="پیام رسان تیک" title="پیام رسان تیک">
{% endblock %}


{% block main %}
    <br><br>
    <br><br>
    <div class="row text-right text-center" style="text-align: center">
        <form action="#" method="post" class="card bg-secondary col-md-6 offset-3 text-center">
            {% csrf_token %}
            <div style="padding: 30px">
                <h2 class="card-title">
                    ویرایش گذرواژه
                </h2>
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="text-center" style="text-align: center; direction: rtl">
                    <div class="form-group">
                        <label class="col-form-label" for="OPassword">گذرواژه فعلی :</label>
                        <input id="OPassword" name="OPassword" type="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="col-form-label" for="NewPassword">گذرواژه جدید :</label>
                        <input id="NewPassword" name="NewPassword" type="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="col-form-label" for="RNewPassword">تکرار گذرواژه :</label>
                        <input id="RNewPassword" name="RNewPassword" type="password" class="form-control">
                    </div>
                </div>

                <div class="btn-group">
                    <button id="Back" type="button" class="btn btn-danger" style="color: white;">
                        <i class="fas fa-sign-out-alt"></i>
                        بازگشت
                    </button>
                    <button type="submit" class="text-dark btn btn-warning">
                        تغییر گذرواژه
                        <i class="fas fa-key"></i>
                    </button>

                </div>
            </div>
        </form>
    </div>

{% endblock %}

{% block extra_js %}
    <script>
        document.getElementById("Back").addEventListener('click', function () {
            window.history.back();
        });
    </script>
{% endblock %}
